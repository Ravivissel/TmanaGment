    <!-- Begin page -->

        <div id="masterPageContext"></div>

        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <div class="container-fluid">

                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <h4 class="page-title" id="welcome-user">פרוייקט</h4>
                                <ol class="breadcrumb float-right"></ol>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <h4 class="header-title m-t-0">טופס פרוייקט</h4>
                                <p class="text-muted font-14 m-b-20">
                                    צפייה ועריכת פרוייקט קיים. לחץ על כפתור חזור בכדי לצפות בכל הפרוייקטים.
                                </p>
                                <div class="text-right m-b-30 m-r-5">
                                    <button onclick="returnToOpenedProjectsPage()" class="btn btn-secondary waves-effect w-md m-b-5"> <i class="ti-back-right m-r-5"></i><span>חזור</span></button>
                                </div>
                                <form class="form-horizontal" role="form" id="projectForm">
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">שם הפרוייקט:</label>
                                        <div class="col-sm-3">
                                            <input type="text" required class="form-control" id="project_title" placeholder="">
                                        </div>
                                        <label class="control-label col-sm-2">מנהל פרוייקט:</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="project_manager" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">מס' פרוייקט מהפריוריטי:</label>
                                        <div class="col-sm-3">
                                            <input id="priority_num" type="text" placeholder="" required class="form-control">
                                        </div>
                                        <label class="control-label col-sm-2">לקוח:</label>
                                        <div class="col-sm-3">
                                            <input type="text" required class="form-control" id="customer_name" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">איש קשר:</label>
                                        <div class="col-sm-3">
                                            <input type="text" required placeholder="" class="form-control" id="contact_name">
                                        </div>
                                        <label class="control-label col-sm-2">תאריך יעד:</label>
                                        <div class="col-sm-3">
                                            <input type="text" required class="form-control" id="end_date" placeholder="dd/mm/yyyy">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">תיאור:</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" rows="5" id="description" placeholder=""></textarea>
                                        </div>
                                    </div>
                                    <div class="text-right m-b-30 m-r-5">
                                        <button type="submit" id="saveProject" class="btn btn-success waves-effect w-md waves-light m-b-5  m-r-15"><i class="ti-save m-r-5"></i>שמור</button>
                                    </div>
                                </form>
                            </div>
                        </div>


                </div>
            </div>
        </div>
    </div>
</div>
