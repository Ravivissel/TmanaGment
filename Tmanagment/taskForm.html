                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <h4 class="header-title m-t-0">טופס משימה</h4>
                                <p class="text-muted font-14 m-b-20">
                                    יצירה, צפייה ועריכת משימה.
                                </p>
                                <div class="text-right m-b-30 m-r-5">
                                    <button type="button" id="backButton" onclick="returnToTasksPage()" class="btn btn-secondary waves-effect w-md m-b-5 m-r-15"><i class="ti-back-right m-r-5"></i>חזור</button>
                                </div>
                                <form class="form-horizontal" role="form" id="taskForm">
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">שם המשימה:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="task_title" name="task_title" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">תאריך התחלה:</label>
                                        <div class="col-sm-3">
                                            <input type="text" placeholder="dd.mm.yyyy" class="form-control" id="start_date" name="start_date">
                                        </div>
                                        <label class="control-label col-sm-2">תאריך יעד:</label>
                                        <div class="col-sm-3">
                                            <input type="text" placeholder="dd.mm.yyyy" class="form-control" id="end_date" name="end_date">
                                        </div>
                                    </div>
                                    <div class="form-group row" id="statusDiv" hidden>
                                        <label class="control-label col-sm-2">מספר המשימה:</label>
                                        <div class="col-sm-3">
                                            <input type="text" disabled="disabled" class="form-control" id="task_id" name="task_id">
                                        </div>
                                        <label class="control-label col-sm-2">סטטוס:</label>
                                        <div class="col-sm-3">
                                            <select id="status" name="status" class="form-control">
                                                <option value="1">פתוחה</option>
                                                <option value="2">בתהליך</option>
                                                <option value="3">סגורה</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">משוייכת לעובד:</label>
                                        <div class="col-sm-3">
                                            <select id="assign_to" name="assign_to" class="form-control">
                                                <!--employees names are added dynamicly-->
                                            </select>
                                        </div>
                                        <label class="control-label col-sm-2" id="proj_req_assign_label">משוייכת ל:</label>
                                        <div class="col-sm-3" id="proj_req_assignDiv">
                                            <select id="proj_req_assign" name="proj_req_assign" class="form-control">
                                                <option value="בחר" selected="" disabled="">בחר</option>
                                                <option value="1">פרוייקט</option>
                                                <option value="2">פנייה</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="projectDiv" hidden>
                                        <label class="control-label col-sm-2">משוייכת לפרוייקט:</label>
                                        <div class="col-sm-3">
                                            <select id="assign_to_project" name="assign_to_project" class="form-control">
                                                <!--projects names are added dynamicly-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="requestDiv" hidden>
                                        <label class="control-label col-sm-2">משוייכת לפנייה:</label>
                                        <div class="col-sm-3">
                                            <select id="assign_to_request" name="assign_to_request" class="form-control">
                                                <!--open requests names are added dynamicly-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">תיאור:</label>

                                        </div>
                                    </div>
                                    <div class="text-right m-b-30 m-r-5">
                                        <button type="submit" id="saveTask" class="btn btn-success waves-effect w-md waves-light m-b-5  m-r-15"><i class="ti-save m-r-5"></i>שמור</button>
                                    </div>
                                </form>

    <script>
        $(document).ready(function () {

            // DO NOT REMOVE : GLOBAL FUNCTIONS!
            var errorClass = 'invalid';
            var errorElement = 'em';
            var $serviceForm = $('#taskForm').validate({
                highlight: function (element) {
                    jQuery(element).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (element) {
                    jQuery(element).closest('.form-group').removeClass('has-error');
                },

                // Rules for form validation
                rules: {
                    task_title: {
                        required: true
                    },
                    assign_to: {
                        required: true
                    },
                    start_date: {
                        required: true,
                        greaterThan: ["#start_date", "תאריך התחלת המשימה"]
                    },
                    end_date: {
                        required: true
                    },
                    proj_req_assign: {
                        required: true
                    },
                    assign_to_project: {
                        required: true
                    },
                    assign_to_request: {
                        required: true
                    },
                },

                submitHandler: function (form, event) {
                    event.preventDefault();
                    //Start of insert request code

                    var description = $("#description").val();
                    var task_title = $("#task_title").val();
                    var start_date = moment($("#start_date").datepicker('getDate')).format();
                    var end_date = moment($("#end_date").datepicker('getDate')).format();
                    var assign_to = $("#assign_to option:selected").val();
                    //get the user id from session
                    user = JSON.parse(GENERAL.EMPLOYEES.getEmployee());
                    var created_by = user.Id;

                    if ($("#proj_req_assign option:selected").val() == 1) {
                        //check's if it is a new task or an update
                        try {
                            new_project_task = JSON.parse(localStorage.arr_project_task);
                            if (new_project_task.taskID == -1) {
                                taskID = new_project_task.taskID;
                                func = new_project_task.func;
                                status = -1;
                            }
                            else {
                                func = arr_project_task.func;
                                if (func == "edit") {
                                    status = $("#status").val();
                                }
                                taskID = arr_project_task.taskID;
                            }
                        }
                        catch {
                            func = arr_project_task.func;
                            if (func == "edit") {
                                status = $("#status").val();
                            }
                            taskID = arr_project_task.taskID;
                        }
                        var assign_to_project = $("#assign_to_project option:selected").val();
                        var request = { taskID: taskID, task_title: task_title, start_date: start_date, end_date: end_date, assign_to: assign_to, assign_to_project: assign_to_project, description: description, created_by: created_by, status: status, func: func };
                        //call the ajax func
                        insertNewProjectTask(request, insertNewTaskCB, insertNewTaskErrorCB);
                    }
                    else if ($("#proj_req_assign option:selected").val() == 2) {
                        //check's if it is a new task or an update
                        try {
                            new_request_task = JSON.parse(localStorage.arr_request_task);
                            if (new_request_task.taskID == -1) {
                                taskID = new_request_task.taskID;
                                func = new_request_task.func;
                                status = -1;
                            }
                            else {
                                func = arr_request_task.func;
                                if (func == "edit") {
                                    status = $("#status").val();
                                }
                                taskID = arr_request_task.taskID;
                            }
                        }
                        catch {
                            func = arr_request_task.func;
                            if (func == "edit") {
                                status = $("#status").val();
                            }
                            taskID = arr_request_task.taskID;
                        }
                        var assign_to_request = $("#assign_to_request option:selected").val();
                        var request = { taskID: taskID, task_title: task_title, start_date: start_date, end_date: end_date, assign_to: assign_to, assign_to_request: assign_to_request, description: description, created_by: created_by, status: status, func: func };
                        //call the ajax func
                        insertNewRequestTask(request, insertNewTaskCB, insertNewTaskErrorCB);
                    }
                },

                // Messages for form validation
                messages: {
                    task_title: {
                        required: "אנא הכנס שם משימה"
                    },
                    assign_to: {
                        required: "אנא בחר עובד"
                    },
                    start_date: {
                        required: "אנא בחר תאריך התחלה"
                    },
                    end_date: {
                        required: "אנא בחר תאריך יעד"
                    },
                    proj_req_assign: {
                        required: "אנא בחר שיוך, פרוייקט או פנייה"
                    },
                    assign_to_project: {
                        required: "אנא בחר פרוייקט"
                    },
                    assign_to_request: {
                        required: "אנא בחר פנייה"
                    }
                }
            });

            jQuery.validator.addMethod("greaterThan", function () {
                var End_date = $("#end_date").datepicker('getDate');
                var Start_date = $("#start_date").datepicker('getDate');

                return End_date >= Start_date;

            }, 'תאריך יעד המשימה חייב להיות מוגדר לאחר או באותו תאריך ההתחלה');

            function insertNewTaskCB(result) {
                swal({
                    title: "נשמר",
                    type: "success",
                    timer: 1000,
                    showConfirmButton: false
                });
                // send user to tasks page
                setTimeout(function () { returnToTasksPage() }, 1001);
            }

            function insertNewTaskErrorCB(error) {
                sweetAlertError();
                console.log(error);
            }

            function sweetAlertError() {
                swal({
                    title: "שמירת המשימה נכשלה",
                    type: "warning",
                    timer: 1000,
                    showConfirmButton: false
                });
            }

            function returnToTasksPage() {
                location.href = "tasks.html";
            }
        });

        function returnToTasksPage() { //do not delete! again out side of the ready func for the return button
            location.href = "tasks.html";
        }

        //DatePicker end_date
        jQuery('#end_date').datepicker({
            toggleActive: true,
            clearBtn: true,
            autoclose: true,
            format: 'dd.mm.yyyy'
        });

        //DatePicker end_date
        jQuery('#start_date').datepicker({
            toggleActive: true,
            clearBtn: true,
            autoclose: true,
            format: 'dd.mm.yyyy'
        });

        //open project_assign or request_assign
        $('#proj_req_assign').change(function () {
            if ($("#proj_req_assign option:selected").val() == 1) {
                $("#projectDiv").prop('hidden', false);
                $("#requestDiv").prop('hidden', true);
            }
            if ($("#proj_req_assign option:selected").val() == 2) {
                $("#requestDiv").prop('hidden', false); 
                $("#projectDiv").prop('hidden', true);
            } 
        });
            
    </script>
