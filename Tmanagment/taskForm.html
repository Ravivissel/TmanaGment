                    event.preventDefault();

                    var task_title = $("#task_title").val();

                    var assign_to = $("#assign_to option:selected").val();
                    var description = $("#description").val();
                    var created_by = "1"; // change to be the actual user

                    var taskID = arr_task.taskID;

                    if ($("#assign_to_p_or_r option:selected").val() == 1) {

                        //call the ajax func
                        insertNewProjectTask(request, insertNewTaskCB, insertNewTaskErrorCB);
                    }
                    if ($("#assign_to_p_or_r option:selected").val() == 2) {
                        var assign_to_request = $("#assign_to_request option:selected").val();
                        var request = { taskID: taskID, task_title: task_title, end_date: end_date, assign_to: assign_to, assign_to_request: assign_to_request, description: description, created_by: created_by, func: func };
                        //call the ajax func
                        //insertNewRequestTask(request, insertNewTaskCB, insertNewTaskErrorCB); TODO: create this func
                    }

                },

                messages: {
                    task_title: {
                        required: "אנא הכנס שם משימה"
                    },
                    assign_to: {
                        required: "אנא בחר עובד"
                    },
                    end_date: {
                        required: "אנא בחר תאריך יעד"
                    },
                    assign_to_p_or_r: {

                    },
                    assign_to_project: {
                        required: "אנא בחר פרוייקט"
                    },
                    assign_to_request: {

                swal({

                    timer: 1000,
                    showConfirmButton: false
                });

                setTimeout(function () { returnToTasksPage() }, 1001);
            }

            function insertNewTaskErrorCB(error) {
                console.log(error);
            }

            function returnToTasksPage() {
                location.href = "tasks.html";
            }
        });

        function returnToTasksPage() { //do not delete! again out side of the ready func for the return button
            location.href = "tasks.html";

        //DatePicker end_date

            clearBtn: true,
            autoclose: true,
            format: 'dd/mm/yyyy'
        });

        //open project_assign or request_assign
        $('#assign_to_p_or_r').change(function () {
            if ($("#assign_to_p_or_r option:selected").val() == 1) {
                $("#assign_to_project").attr('disabled', false);
                $("#assign_to_request").attr('disabled', 'disabled');
            }
            if ($("#assign_to_p_or_r option:selected").val() == 2) {
                $("#assign_to_request").attr('disabled', false);
                $("#assign_to_project").attr('disabled', 'disabled');
            }

        //all the select functions starts here

        //Assign to employee
        function generateAssignToList() {
            GetAssignToList(getAssignToListCB, getAssignToListErrorCB);
        }

        function getAssignToListCB(AssignToListData) {
            var arr_AssignTo = $.parseJSON(AssignToListData.d);
            $select = $("#assign_to");
            $('<option>', { value: -1, text: 'בחר' }).attr({ 'selected': '', 'disabled': '' }).appendTo($select);
            for (i in arr_AssignTo) {
                $('<option>', { value: arr_AssignTo[i].Id, text: arr_AssignTo[i].First_name }).appendTo($select);
            }
        }

        function getAssignToListErrorCB(error) {
            console.log(error);
        }
