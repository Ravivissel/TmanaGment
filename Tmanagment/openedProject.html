                <div class="container-fluid">

                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <h4 class="page-title">פרוייקט</h4>
                                <ol class="breadcrumb float-right">
                                    <li class="breadcrumb-item">פרוייקטים</li>
                                    <li class="breadcrumb-item">פרוייקט</li>
                                </ol>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <h4 class="header-title m-t-0"></h4>
                                <p class="text-muted font-14 m-b-20">
                                </p>
                                <div class="text-right m-b-30 m-r-5">
                                    <button type="button"  id="editButton" class="btn btn-rounded waves-effect w-md m-b-5"> <i class="ion-edit m-r-5"></i><span>ערוך</span></button>
                                </div>
                                <div class="text-right m-b-30 m-r-5">
                                    <button type="button" hidden="hidden" id="cancelButton" class="btn btn-rounded waves-effect w-md m-b-5"> <i class="ion-close-circled m-r-5"></i><span>בטל</span></button>
                                </div>
                                <form class="form-horizontal" role="form" id="projectForm">
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">שם הפרוייקט:</label>
                                        <div class="col-sm-8">
                                            <input ty8e="text" disabled="disabled" class="form-control" id="project_title" name="project_title" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">מספר הפרוייקט:</label>
                                        <div class="col-sm-3">
                                            <input type="text" disabled="disabled" class="form-control" id="project_id" name="project_id" placeholder="">
                                        </div>
                                        <label class="control-label col-sm-2">מספר הפריוריטי:</label>
                                        <div class="col-sm-3">
                                            <input type="text" disabled="disabled" class="form-control" id="project_priority_num" name="project_priority_num" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">מנהל הפרוייקט:</label>
                                        <div class="col-sm-3">
                                            <select disabled="disabled" id="project_manager" name="project_manager" class="form-control">
                                                <!--project manager names are added dynamicly-->
                                            </select>
                                        </div>
                                        <label class="control-label col-sm-2">לקוח:</label>
                                        <div class="col-sm-3">
                                            <select disabled="disabled" id="project_customer" name="project_customer" class=" form-control" required>
                                                <!--customer names are added dynamicly-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">איש קשר:</label>
                                        <div class="col-sm-3">
                                            <input type="text" disabled="disabled" placeholder="" class="form-control" id="contact_name" name="contact_name">
                                        </div>
                                        <label class="control-label col-sm-2">טלפון של איש קשר:</label>
                                        <div class="col-sm-3">
                                            <input type="text" disabled="disabled" placeholder="" class="form-control" id="contact_phone" name="contact_phone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">תאריך התחלה:</label>
                                        <div class="col-sm-3">
                                            <input type="text" disabled="disabled" placeholder="" class="form-control" id="start_date" name="start_date">
                                        </div>
                                        <label class="control-label col-sm-2">תאריך יעד:</label>
                                        <div class="col-sm-3">
                                            <input type="text" disabled="disabled" placeholder="" class="form-control" id="end_date" name="end_date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">סטטוס:</label>
                                        <div class="col-sm-3">
                                            <select id="status" disabled="disabled" name="status" class="form-control">
                                                <option value="4">פתוח</option>
                                                <option value="5">הצעת מחיר</option>
                                                <option value="6">תכנון</option>
                                                <option value="7">פרשה טכנית</option>
                                                <option value="8">רכש</option>
                                                <option value="9">תפעול</option>
                                                <option value="10">אספקה</option>
                                                <option value="11">סגור</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2">תיאור:</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" disabled="disabled" rows="5" id="description" placeholder=""></textarea>
                                        </div>
                                    </div>
                                    <div class="text-right m-b-30 m-r-5">
                                        <button type="submit" hidden="hidden" id="saveButton" class="btn btn-success waves-effect w-md waves-light m-b-5"><i class="ti-save m-r-5"></i>שמור</button>
                                        <button type="button" id="BackButton" onclick="returnToProjectsPage()" class="btn btn-secondary waves-effect w-md m-b-5"><i class="ti-back-right m-r-5"></i><span>חזור</span></button>
                                    </div>
                                </form>
                            </div>
