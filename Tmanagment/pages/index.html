                                <h3 class="text-success counter m-t-10" id="inProcessProjects"></h3>

                            </div>
                        </div>

                                     data-bgcolor="#ebeff2"></div>

                                <p class="text-muted text-nowrap m-b-10">משימות מיועדות להיום</p>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">

                                <div class="circliful-chart" id="lateTasksChart" data-dimension="90" data-text="" data-width="5"
                                     data-fontsize="14" data-percent="58" data-fgcolor="#f76397"
                                     data-bgcolor="#ebeff2"></div>

                                <p class="text-muted text-nowrap m-b-10">משימות מאחרות</p>
                            </div>
                        </div>

                                <div class="circliful-chart" id="openRequestsChart" data-dimension="90" data-text="" data-width="5"
                                     data-fontsize="14" data-percent="" data-fgcolor="#98a6ad"
                                     data-bgcolor="#ebeff2"></div>
                                <h3 class="text-inverse counter m-t-10" id="openRequests"></h3>
                                <p class="text-muted text-nowrap m-b-10">פניות פתוחות</p>
                            </div>
                        </div>
                    </div>
