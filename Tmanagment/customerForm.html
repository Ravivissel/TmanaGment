    <script>
        $(document).ready(function () {

            // DO NOT REMOVE : GLOBAL FUNCTIONS!
            var errorClass = 'invalid';
            var errorElement = 'em';
            var $serviceForm = $('#customerForm').validate({
                highlight: function (element) {
                    jQuery(element).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (element) {
                    jQuery(element).closest('.form-group').removeClass('has-error');
                },

                // Rules for form validation
                rules: {
                    first_name: {
                        required: true,
                    },
                    last_name: {
                        required: true
                    },
                    phone_num: {
                        required: true,
                        telVal: true
                    },
                },

                submitHandler: function (form, event) {
                    event.preventDefault();
                    //Start of insert request code

                    var first_name = $("#first_name").val();
                    var last_name = $("#last_name").val();
                    var phone_num = $("#phone_num").val();

                    var func = arr_customer.func;
                    var customerID = arr_customer.customerID;
                    var request = { customerID: customerID, first_name: first_name, last_name: last_name, phone_num: phone_num, func: func };
                    //call the ajax func
                    insertNewCustomer(request, insertNewCustomerCB, insertNewCustomerErrorCB);
                },

                // Messages for form validation
                messages: {
                    first_name: {
                        required: "אנא הכנס שם פרטי"
                    },
                    last_name: {
                        required: "אנא הכנס שם משפחה"
                    },
                    phone_num: {
                        required: "אנא הכנס מספר טלפון"
                    },
                },

            });
            $.validator.addMethod("telVal", function (phone_num, element) {
                return phone_num.match("[0-9]{4}[0-9]{3}[0-9]{3}");
            }, "אנא הזן מספר טלפון תקין");

            function insertNewCustomerCB(result) {
                swal({
                    title: "נשמר",
                    type: "success",
                    timer: 1000,
                    showConfirmButton: false
                });
                // send user to requests page
                setTimeout(function () { returnToCustomersPage() }, 1001);
            }

            function insertNewCustomerErrorCB(error) {
                sweetAlertError();
                console.log(error);
            }

            function sweetAlertError() {
                swal({
                    title: "שמירת הלקוח נכשלה",
                    type: "warning",
                    timer: 1000,
                    showConfirmButton: false
                });
            }

            function returnToCustomersPage() {
                location.href = "customers.html";
            }
        });
