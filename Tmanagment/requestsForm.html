    <script>
        $(document).ready(function () {

            // DO NOT REMOVE : GLOBAL FUNCTIONS!
            var errorClass = 'invalid';
            var errorElement = 'em';
            var $serviceForm = $('#requestForm').validate({
                highlight: function (element) {
                    jQuery(element).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (element) {
                    jQuery(element).closest('.form-group').removeClass('has-error');
                },

                // Rules for form validation
                rules: {
                    request_title: {
                        required: true,
                    },
                    assign_to: {
                        required: true
                    },
                    contact_name: {
                        required: true
                    },
                    contact_phone: {
                        required: true,
                        number: true
                    },
                },

                submitHandler: function (form, event) {
                    event.preventDefault();
                    //Start of insert request code

                    var request_title = $("#request_title").val();
                    var assign_to = $("#assign_to option:selected").val();
                    var contact_name = $("#contact_name").val();
                    var contact_phone = $("#contact_phone").val();
                    var description = $("#description").val();
                    //get the user id from session
                    user = JSON.parse(GENERAL.EMPLOYEES.getEmployee());
                    var created_by = user.Id;
                    //check's if it is a new request or an update
                    var func = arr_request.func;
                    if (func == "edit") {
                        status = $("#status").val();
                    }
                    else status = -1;
                    var requestID = arr_request.requestID;
                    var request = { requestID: requestID, request_title: request_title, assign_to: assign_to, contact_name: contact_name, contact_phone: contact_phone, description: description, created_by: created_by, status: status, func: func };
                    //call the ajax func
                    insertNewRequest(request, insertNewRequestCB, insertNewRequestErrorCB);
                },

                // Messages for form validation
                messages: {
                    request_title: {
                        required: "אנא הכנס שם פנייה"
                    },
                    assign_to: {
                        required: "אנא בחר עובד"
                    },
                    contact_name: {
                        required: "אנא הכנס איש קשר"
                    },
                    contact_phone: {
                        required: "אנא הכנס מספר טלפון",
                        number: "הכנס רק ספרות"
                    },
                },

            });

            function insertNewRequestCB(result) {
                swal({
                    title: "נשמר",
                    type: "success",
                    timer: 1000,
                    showConfirmButton: false
                });
                // send user to requests page
                setTimeout(function () { returnToRequestPage() }, 1001);
            }

            function insertNewRequestErrorCB(error) {
                sweetAlertError();
                console.log(error);
            }

            function sweetAlertError() {
                swal({
                    title: "שמירת הפנייה נכשלה",
                    type: "warning",
                    timer: 1000,
                    showConfirmButton: false
                });
            }

            function returnToRequestPage() {
                location.href = "requests.html";
            }
        });

        function returnToRequestPage() { //do not delete! again out side of the ready func for the return button
            location.href = "requests.html";
        }
